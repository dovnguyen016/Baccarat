<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 Baccarat Predictor - Premium Casino</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Performance optimizations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .road-cell, .game-btn, .stat-item {
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        :root {
            --primary-bg: #0d0d0d;
            --secondary-bg: #1a1a1a;
            --accent-bg: #2d2d2d;
            --card-bg: #1f1f1f;
            --border-color: #333;
            --gold: #FFD700;
            --banker-color: #ff4757;
            --player-color: #3742fa;
            --tie-color: #2ed573;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --shadow-glow: 0 0 20px rgba(255, 215, 0, 0.3);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Removed animated gradient background */

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .app-header {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--accent-bg) 100%);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-dark);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-header:hover {
            transform: translateY(-2px);
            box-shadow: 
                var(--shadow-dark),
                0 0 50px rgba(255, 215, 0, 0.1);
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--banker-color), var(--gold), var(--player-color));
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        /* Removed rotating gradient background */

        @keyframes headerGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .title-icon {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconFloat 4s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-3px) scale(1.05); }
        }

        /* Beautiful Rocket Icon with Modern Effects */
        .rocket-icon {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rocketFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
        }

        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        /* Rocket body with gradient and glow */
        .rocket-body {
            position: absolute;
            width: 18px;
            height: 32px;
            background: linear-gradient(135deg, 
                #FFD700 0%, 
                #FFF 15%, 
                #FFD700 30%, 
                #FF6B35 45%, 
                #FFD700 60%, 
                #FFF 75%, 
                #FFD700 90%, 
                #FFF 100%);
            border-radius: 10px 10px 4px 4px;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.9),
                0 0 40px rgba(255, 107, 53, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                inset 0 0 8px rgba(255, 165, 0, 0.7),
                0 0 60px rgba(255, 215, 0, 0.4);
            animation: rocketPulse 2.5s ease-in-out infinite;
            z-index: 3;
            position: relative;
        }
        
        /* Rocket body shine effect */
        .rocket-body::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            border-radius: 2px;
            animation: bodyShine 3s ease-in-out infinite;
        }
        
        @keyframes bodyShine {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes rocketPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Rocket window */
        .rocket-body::before {
            content: '';
            position: absolute;
            top: 7px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #4fc3f7 0%, #03a9f4 50%, #0288d1 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 12px rgba(79, 195, 247, 0.9),
                inset 0 0 6px rgba(255, 255, 255, 0.6);
            animation: windowGlow 3s ease-in-out infinite alternate;
        }

        @keyframes windowGlow {
            0% { box-shadow: 0 0 12px rgba(79, 195, 247, 0.9), inset 0 0 6px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 20px rgba(79, 195, 247, 1), inset 0 0 10px rgba(255, 255, 255, 0.8); }
        }

        /* Rocket flame with multiple layers */
        .rocket-flame {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 22px;
            background: linear-gradient(to top, 
                #FF1744 0%, 
                #FF4569 15%, 
                #FF6B35 30%, 
                #FFA500 45%, 
                #FFD700 60%, 
                #FFED4E 75%, 
                #FFF 90%, 
                rgba(255, 255, 255, 0.9) 100%);
            border-radius: 0 0 60% 60%;
            animation: flameFlicker 0.3s ease-in-out infinite alternate;
            z-index: 2;
            filter: blur(0.3px);
            box-shadow: 
                0 0 15px rgba(255, 107, 53, 0.8),
                0 0 25px rgba(255, 215, 0, 0.6);
        }

        @keyframes flameFlicker {
            0% { 
                transform: translateX(-50%) scaleY(1) scaleX(1);
                opacity: 0.95;
                filter: blur(0.3px) hue-rotate(0deg);
            }
            100% { 
                transform: translateX(-50%) scaleY(1.4) scaleX(1.15);
                opacity: 1;
                filter: blur(0.2px) hue-rotate(10deg);
            }
        }

        /* Inner flame for more realistic effect */
        .rocket-flame::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 9px;
            height: 15px;
            background: linear-gradient(to top, 
                #FF4569 0%, 
                #FF6B35 25%, 
                #FFA500 50%, 
                #FFD700 75%, 
                #FFF 100%);
            border-radius: 0 0 50% 50%;
            animation: innerFlame 0.25s ease-in-out infinite alternate;
        }

        @keyframes innerFlame {
            0% { 
                transform: translateX(-50%) scaleY(1);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50%) scaleY(1.3);
                opacity: 1;
            }
        }

        /* Rocket fins with metallic effect */
        .rocket-fin {
            position: absolute;
            bottom: 6px;
            width: 6px;
            height: 10px;
            background: linear-gradient(135deg, 
                #C0C0C0 0%, 
                #E8E8E8 25%, 
                #FFD700 50%, 
                #E8E8E8 75%, 
                #C0C0C0 100%);
            border-radius: 1px;
            box-shadow: 
                0 0 8px rgba(192, 192, 192, 0.6),
                inset 0 0 4px rgba(255, 255, 255, 0.4);
            z-index: 1;
        }

        .rocket-fin.left {
            left: 6px;
            clip-path: polygon(0 100%, 100% 100%, 100% 0);
            animation: finGlow 4s ease-in-out infinite;
        }

        .rocket-fin.right {
            right: 6px;
            clip-path: polygon(0 100%, 100% 100%, 0 0);
            animation: finGlow 4s ease-in-out infinite reverse;
        }

        @keyframes finGlow {
            0%, 100% { box-shadow: 0 0 8px rgba(192, 192, 192, 0.6), inset 0 0 4px rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.6); }
        }

        /* Rocket trail particles with staggered animation */
        .rocket-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, var(--gold) 0%, rgba(255, 107, 53, 0.8) 40%, transparent 80%);
            border-radius: 50%;
            animation: particleTrail 1.5s ease-out infinite;
            opacity: 0.9;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .rocket-particle:nth-child(5) {
            bottom: -22px;
            left: 40%;
            animation-delay: 0s;
            width: 6px;
            height: 6px;
        }

        .rocket-particle:nth-child(6) {
            bottom: -32px;
            left: 60%;
            animation-delay: -0.3s;
            width: 4px;
            height: 4px;
        }

        .rocket-particle:nth-child(7) {
            bottom: -40px;
            left: 50%;
            animation-delay: -0.6s;
            width: 3px;
            height: 3px;
        }

        @keyframes particleTrail {
            0% { 
                opacity: 1; 
                transform: scale(1) translateY(0px);
                background: radial-gradient(circle, var(--gold) 0%, rgba(255, 107, 53, 0.8) 40%, transparent 80%);
                box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            }
            30% { 
                opacity: 0.8; 
                transform: scale(0.9) translateY(6px);
                background: radial-gradient(circle, #FFA500 0%, rgba(255, 107, 53, 0.6) 40%, transparent 80%);
                box-shadow: 0 0 6px rgba(255, 165, 0, 0.6);
            }
            70% { 
                opacity: 0.4; 
                transform: scale(0.6) translateY(15px);
                background: radial-gradient(circle, #FF6B35 0%, rgba(255, 71, 87, 0.4) 40%, transparent 80%);
                box-shadow: 0 0 4px rgba(255, 107, 53, 0.4);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.2) translateY(25px);
                background: radial-gradient(circle, #ff6b7a 0%, transparent 60%);
                box-shadow: 0 0 2px rgba(255, 107, 122, 0.2);
            }
        }

        /* Additional rocket glow effect */
        .rocket-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.3) 0%, 
                rgba(255, 107, 53, 0.2) 30%, 
                rgba(255, 215, 0, 0.15) 60%, 
                transparent 80%);
            border-radius: 50%;
            animation: auraGlow 4s ease-in-out infinite alternate;
            z-index: 0;
        }

        /* Extra outer glow ring */
        .rocket-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55px;
            height: 55px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            border-top-color: rgba(255, 215, 0, 0.8);
            border-right-color: rgba(255, 107, 53, 0.6);
            animation: outerRing 3s linear infinite;
            z-index: 0;
        }

        @keyframes outerRing {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) rotate(360deg);
                opacity: 0.6;
            }
        }

        @keyframes auraGlow {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        .title-text h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), #fff, var(--gold));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            animation: titleShimmer 3s ease-in-out infinite;
            position: relative;
        }

        .title-text h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textSweep 2s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textSweep {
            0% { background-position: -200% 0%; }
            100% { background-position: 200% 0%; }
        }

        .title-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .live-stats {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .stat-dot.banker { background: var(--banker-color); }
        .stat-dot.player { background: var(--player-color); }
        .stat-dot.tie { background: var(--tie-color); }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .stat-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-count {
            color: var(--gold);
            font-weight: 700;
        }

        /* Control Panel */
        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-dark);
        }

        .control-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-btn {
            position: relative;
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .game-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn:hover::after {
            width: 200px;
            height: 200px;
        }

        .game-btn.banker {
            background: linear-gradient(135deg, var(--banker-color), #ff6b7a);
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        .game-btn.player {
            background: linear-gradient(135deg, var(--player-color), #5352ed);
            box-shadow: 0 4px 20px rgba(55, 66, 250, 0.4);
        }

        .game-btn.tie {
            background: linear-gradient(135deg, var(--tie-color), #26de81);
            box-shadow: 0 4px 20px rgba(46, 213, 115, 0.4);
        }

        .game-btn:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .game-btn:active {
            transform: translateY(-2px) rotateX(5deg) scale(0.98);
            transition: all 0.1s ease;
        }

        .action-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        /* Big Road Container */
        .road-container {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-dark);
            position: relative;
        }

        .road-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .road-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .road-info {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .road-grid-container {
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: var(--gold) var(--secondary-bg);
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .road-grid-container::-webkit-scrollbar {
            height: 8px;
        }

        .road-grid-container::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 4px;
        }

        .road-grid-container::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, var(--gold), #ffed4e);
            border-radius: 4px;
        }

        .big-road-grid {
            display: grid;
            grid-template-rows: repeat(6, 45px);
            grid-template-columns: repeat(50, 45px);
            gap: 2px;
            min-width: 2350px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .road-grid-container:hover .big-road-grid {
            transform: rotateX(2deg) rotateY(1deg);
        }

        .road-cell {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
            will-change: transform;
        }

        .road-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: 1;
        }

        .road-cell::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .road-cell:hover {
            transform: translateY(-8px) rotateX(15deg) rotateY(5deg) scale(1.08);
            z-index: 10;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .road-cell:hover::before {
            transform: translateX(100%);
        }

        .road-cell:hover::after {
            opacity: 1;
        }

        .road-cell:active {
            transform: translateY(-4px) rotateX(10deg) scale(1.05);
            transition: all 0.1s ease;
        }

        .road-cell.banker {
            background: linear-gradient(135deg, #ff1744, #ff5722, #ff8a65);
            border: 3px solid #fff;
            box-shadow: 
                0 8px 25px rgba(255, 23, 68, 0.6),
                0 0 30px rgba(255, 23, 68, 0.4),
                inset 0 0 25px rgba(255, 255, 255, 0.2),
                inset 0 0 50px rgba(255, 87, 34, 0.3);
            color: white;
            font-weight: 900;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.8);
            animation: bankerGlow 3s ease-in-out infinite alternate;
        }

        .road-cell.banker:hover {
            box-shadow: 
                0 25px 50px rgba(255, 23, 68, 0.8),
                0 0 60px rgba(255, 23, 68, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                inset 0 0 60px rgba(255, 87, 34, 0.4);
            transform: translateY(-12px) rotateX(20deg) rotateY(8deg) scale(1.12);
        }

        .road-cell.player {
            background: linear-gradient(135deg, #2196f3, #03a9f4, #4fc3f7);
            border: 3px solid #fff;
            box-shadow: 
                0 8px 25px rgba(33, 150, 243, 0.6),
                0 0 30px rgba(33, 150, 243, 0.4),
                inset 0 0 25px rgba(255, 255, 255, 0.2),
                inset 0 0 50px rgba(3, 169, 244, 0.3);
            color: white;
            font-weight: 900;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.8);
            animation: playerGlow 3s ease-in-out infinite alternate;
        }

        .road-cell.player:hover {
            box-shadow: 
                0 25px 50px rgba(33, 150, 243, 0.8),
                0 0 60px rgba(33, 150, 243, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                inset 0 0 60px rgba(3, 169, 244, 0.4);
            transform: translateY(-12px) rotateX(20deg) rotateY(-8deg) scale(1.12);
        }

        .road-cell.empty {
            background: var(--secondary-bg);
            border-color: var(--border-color);
        }

        .road-cell.empty:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes bankerGlow {
            0% { 
                box-shadow: 
                    0 8px 25px rgba(255, 23, 68, 0.6),
                    0 0 30px rgba(255, 23, 68, 0.4),
                    inset 0 0 25px rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 8px 25px rgba(255, 23, 68, 0.8),
                    0 0 40px rgba(255, 23, 68, 0.6),
                    inset 0 0 35px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes playerGlow {
            0% { 
                box-shadow: 
                    0 8px 25px rgba(33, 150, 243, 0.6),
                    0 0 30px rgba(33, 150, 243, 0.4),
                    inset 0 0 25px rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 8px 25px rgba(33, 150, 243, 0.8),
                    0 0 40px rgba(33, 150, 243, 0.6),
                    inset 0 0 35px rgba(255, 255, 255, 0.3);
            }
        }



        /* Tie Indicators */
        .tie-indicator {
            position: absolute;
            top: 3px;
            right: 3px;
            background: linear-gradient(135deg, #059669, #10b981, #34d399);
            color: white;
            font-size: 11px;
            font-weight: 900;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border: 2px solid #fff;
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.4),
                inset 0 0 8px rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .tie-indicator.multiple {
            background: linear-gradient(135deg, #dc2626, #ef4444, #f87171);
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            color: var(--gold);
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
        }

        .loading.active {
            display: block;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        .loading::before {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 3px solid transparent;
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: loadingSpin 1s linear infinite;
        }

        .loading::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            margin: 10px auto 0;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            animation: loadingBar 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes loadingSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loadingBar {
            0%, 100% { transform: scaleX(0.3); }
            50% { transform: scaleX(1); }
        }



        /* Responsive Design */
        @media (max-width: 1200px) {
            .app-container {
                padding: 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .live-stats {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .game-btn {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .app-header {
                padding: 20px 25px;
            }
            
            .title-text h1 {
                font-size: 1.8rem;
            }
            
            .control-panel {
                padding: 20px;
            }
            
            .road-container {
                padding: 20px;
            }
            
            .big-road-grid {
                grid-template-rows: repeat(6, 35px);
                grid-template-columns: repeat(50, 35px);
                min-width: 1800px;
            }
            
            .road-cell {
                font-size: 0.8rem;
            }
        }

        /* Custom Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn3D 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn3D {
            0% { 
                transform: translateX(-50px) translateY(20px) rotateY(-90deg) scale(0.3);
                opacity: 0;
            }
            50% {
                transform: translateX(-10px) translateY(-5px) rotateY(-20deg) scale(1.1);
                opacity: 0.8;
            }
            100% { 
                transform: translateX(0) translateY(0) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }





        /* Removed particle effects */
    </style>

<body>
    <!-- Removed particle effects -->

    <div class="app-container">
        <!-- Header -->
        <header class="app-header fade-in">
            <div class="header-content">
                <div class="app-title">
                    <div class="title-icon">
                        <div class="rocket-icon">
                            <div class="rocket-body"></div>
                            <div class="rocket-flame"></div>
                            <div class="rocket-fin left"></div>
                            <div class="rocket-fin right"></div>
                            <div class="rocket-particle"></div>
                            <div class="rocket-particle"></div>
                            <div class="rocket-particle"></div>
                        </div>
                    </div>
                    <div class="title-text">
                        <h1 data-text="BACCARAT PREDICTOR">BACCARAT PREDICTOR</h1>
                        <p>Premium Casino Experience</p>
                    </div>
                </div>
                <div class="live-stats">
                    <div class="stat-item">
                        <div class="stat-dot banker"></div>
                        <div class="stat-text">Banker: <span class="stat-count" id="banker-count">0</span></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-dot player"></div>
                        <div class="stat-text">Player: <span class="stat-count" id="player-count">0</span></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-dot tie"></div>
                        <div class="stat-text">Tie: <span class="stat-count" id="tie-count">0</span></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel fade-in">
            <div class="control-title">🎮 Game Controls</div>
            <div class="game-controls">
                <button class="game-btn banker" onclick="addResult('B')">
                    🏛️ Banker
                </button>
                <button class="game-btn player" onclick="addResult('P')">
                    👤 Player
                </button>
                <button class="game-btn tie" onclick="addResult('T')">
                    🤝 Tie
                </button>
            </div>
            <div class="action-controls">
                <button class="action-btn" onclick="undoLast()">
                    ↶ Undo
                </button>
                <button class="action-btn" onclick="clearAll()">
                    🗑️ Clear All
                </button>
            </div>
        </div>

        <!-- Big Road -->
        <div class="road-container fade-in">
            <div class="road-header">
                <div class="road-title">🛣️ Big Road Matrix</div>
                <div class="road-info">
                    <span>6 Rows × 50 Columns</span>
                    <span>•</span>
                    <span>Live Tracking</span>
                </div>
            </div>
            <div class="road-grid-container">
                <div class="big-road-grid" id="big-road-grid">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
                <div class="loading" id="loading">⚡ Processing...</div>
            </div>
        </div>
    </div>

    <script>
        // Core game state
        let gameHistory = [];
        let bigRoadMatrix = [];
        
        // Constants
        const ROWS = 6;
        const COLS = 50;

        // Initialize the application
        function init() {
            createBigRoadGrid();
            updateDisplay();
            addKeyboardShortcuts();
        }

        // Removed particle creation function

        // Create the Big Road grid
        function createBigRoadGrid() {
            const grid = document.getElementById('big-road-grid');
            grid.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'road-cell empty';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    grid.appendChild(cell);
                }
            }
        }

        // Add a new game result
        function addResult(result) {
            gameHistory.push(result);
            updateDisplay();
            autoScrollToLatest();
            
            // Add visual feedback
            const buttons = document.querySelectorAll('.game-btn');
            buttons.forEach(btn => {
                if (btn.classList.contains(result.toLowerCase() === 'b' ? 'banker' : result.toLowerCase() === 'p' ? 'player' : 'tie')) {
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 150);
                }
            });
        }



        // Undo the last result
        function undoLast() {
            if (gameHistory.length > 0) {
                gameHistory.pop();
                updateDisplay();
            }
        }

        // Clear all results
        function clearAll() {
            if (gameHistory.length === 0) return;
            
            gameHistory = [];
            updateDisplay();
        }

        // Update the entire display
        function updateDisplay() {
            updateStats();
            updateBigRoad();
        }

        // Update statistics
        function updateStats() {
            const stats = {
                B: gameHistory.filter(r => r === 'B').length,
                P: gameHistory.filter(r => r === 'P').length,
                T: gameHistory.filter(r => r === 'T').length
            };
            
            document.getElementById('banker-count').textContent = stats.B;
            document.getElementById('player-count').textContent = stats.P;
            document.getElementById('tie-count').textContent = stats.T;
        }



        // Update Big Road display
        function updateBigRoad() {
            // Clear current display
            const cells = document.querySelectorAll('.road-cell');
            cells.forEach(cell => {
                cell.className = 'road-cell empty';
                cell.textContent = '';
            });

            // Reset matrix
            bigRoadMatrix = Array(ROWS).fill().map(() => Array(COLS).fill(null));

            // Filter non-tie results to create streaks
            const nonTieResults = gameHistory.filter(r => r !== 'T');
            if (nonTieResults.length === 0) return;

            // Group into streaks
            const streaks = [];
            let currentStreak = [nonTieResults[0]];
            
            for (let i = 1; i < nonTieResults.length; i++) {
                if (nonTieResults[i] === currentStreak[0]) {
                    currentStreak.push(nonTieResults[i]);
                } else {
                    streaks.push([...currentStreak]);
                    currentStreak = [nonTieResults[i]];
                }
            }
            if (currentStreak.length > 0) {
                streaks.push(currentStreak);
            }

            // Place streaks on grid
            let currentCol = 0;
            const usedPositions = new Set();

            console.log('📊 Streaks analysis:', streaks.map((s, i) => `Streak ${i+1}: ${s[0]} x${s.length}`).join(', '));

            streaks.forEach((streak, streakIndex) => {
                const result = streak[0];
                let row = 0;
                let placedCount = 0;

                while (currentCol < COLS && usedPositions.has(`0,${currentCol}`)) {
                    currentCol++;
                }

                for (let i = 0; i < streak.length && row < ROWS; i++) {
                    const pos = `${row},${currentCol}`;
                    if (!usedPositions.has(pos)) {
                        bigRoadMatrix[row][currentCol] = result;
                        usedPositions.add(pos);
                        placedCount++;
                        row++;
                    } else {
                        // Hit collision - place remaining results horizontally if streak is long enough (7+)
                        if (streak.length >= 7) {
                            let nextRow = Math.max(0, row - 1);
                            let nextCol = currentCol + 1;
                            
                            for (let j = i; j < streak.length; j++) {
                                while (nextCol < COLS && usedPositions.has(`${nextRow},${nextCol}`)) {
                                    nextCol++;
                                }
                                
                                if (nextCol < COLS) {
                                    const pos = `${nextRow},${nextCol}`;
                                    bigRoadMatrix[nextRow][nextCol] = result;
                                    usedPositions.add(pos);
                                    nextCol++;
                                }
                            }
                        }
                        break;
                    }
                }

                // If we filled the column (no collision, just exceeded 6 rows) and streak is long enough
                if (placedCount < streak.length && row >= ROWS && streak.length >= 7) {
                    let nextRow = ROWS - 1;
                    let nextCol = currentCol + 1;
                    
                    for (let i = placedCount; i < streak.length; i++) {
                        while (nextCol < COLS && usedPositions.has(`${nextRow},${nextCol}`)) {
                            nextCol++;
                        }
                        
                        if (nextCol < COLS) {
                            const pos = `${nextRow},${nextCol}`;
                            bigRoadMatrix[nextRow][nextCol] = result;
                            usedPositions.add(pos);
                            nextCol++;
                        }
                    }
                }

                // Move to next column for next streak
                currentCol++;
            });

            // Render the matrix to DOM
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    const value = bigRoadMatrix[row][col];
                    
                    if (value) {
                        cell.classList.add(value === 'B' ? 'banker' : 'player');
                        cell.textContent = value;
                    }
                }
            }

            // Add tie markers
            addTieMarkers();
        }




        // Add tie markers to the appropriate cells
        function addTieMarkers() {
            const cellPositions = [];
            
            const nonTieResults = gameHistory.filter(r => r !== 'T');
            if (nonTieResults.length === 0) return;

            const streaks = [];
            let currentStreak = [nonTieResults[0]];
            
            for (let i = 1; i < nonTieResults.length; i++) {
                if (nonTieResults[i] === currentStreak[0]) {
                    currentStreak.push(nonTieResults[i]);
                } else {
                    streaks.push([...currentStreak]);
                    currentStreak = [nonTieResults[i]];
                }
            }
            if (currentStreak.length > 0) {
                streaks.push(currentStreak);
            }

            let currentCol = 0;
            const usedPositions = new Set();

            streaks.forEach((streak, streakIndex) => {
                const result = streak[0];
                let row = 0;
                let placedCount = 0;

                while (currentCol < COLS && usedPositions.has(`0,${currentCol}`)) {
                    currentCol++;
                }

                for (let i = 0; i < streak.length && row < ROWS; i++) {
                    const pos = `${row},${currentCol}`;
                    if (!usedPositions.has(pos)) {
                        cellPositions.push({ row, col: currentCol });
                        usedPositions.add(pos);
                        placedCount++;
                        row++;
                    } else {
                        // Hit collision - place remaining results horizontally if streak is long enough (7+)
                        if (streak.length >= 7) {
                            let dragonRow = Math.max(0, row - 1);
                            let dragonCol = currentCol + 1;
                            
                            for (let j = i; j < streak.length; j++) {
                                while (dragonCol < COLS && usedPositions.has(`${dragonRow},${dragonCol}`)) {
                                    dragonCol++;
                                }
                                
                                if (dragonCol < COLS) {
                                    cellPositions.push({ row: dragonRow, col: dragonCol });
                                    usedPositions.add(`${dragonRow},${dragonCol}`);
                                    dragonCol++;
                                }
                            }
                        }
                        break;
                    }
                }

                // If we filled the column (no collision, just exceeded 6 rows) and streak is long enough
                if (placedCount < streak.length && row >= ROWS && streak.length >= 7) {
                    let nextRow = ROWS - 1;
                    let nextCol = currentCol + 1;
                    
                    for (let i = placedCount; i < streak.length; i++) {
                        while (nextCol < COLS && usedPositions.has(`${nextRow},${nextCol}`)) {
                            nextCol++;
                        }
                        
                        if (nextCol < COLS) {
                            cellPositions.push({ row: nextRow, col: nextCol });
                            usedPositions.add(`${nextRow},${nextCol}`);
                            nextCol++;
                        }
                    }
                }

                currentCol++;
            });

            let nonTieIndex = -1;
            
            gameHistory.forEach((result, gameIndex) => {
                if (result === 'T') {
                    if (nonTieIndex >= 0 && nonTieIndex < cellPositions.length) {
                        const { row, col } = cellPositions[nonTieIndex];
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (cell && bigRoadMatrix[row][col]) {
                            let tieIndicator = cell.querySelector('.tie-indicator');
                            let currentTieCount = 1;
                            
                            if (tieIndicator) {
                                currentTieCount = parseInt(tieIndicator.textContent) + 1;
                                tieIndicator.remove();
                            }
                            
                            tieIndicator = document.createElement('div');
                            tieIndicator.className = 'tie-indicator';
                            
                            if (currentTieCount > 1) {
                                tieIndicator.classList.add('multiple');
                            }
                            
                            tieIndicator.textContent = currentTieCount;
                            cell.appendChild(tieIndicator);
                        }
                    }
                } else {
                    nonTieIndex++;
                }
            });
        }

        // Auto scroll to show the latest results
        function autoScrollToLatest() {
            const roadContainer = document.querySelector('.road-grid-container');
            const gridWidth = COLS * 47;
            const containerWidth = roadContainer.clientWidth;
            
            let lastCol = 0;
            for (let col = COLS - 1; col >= 0; col--) {
                for (let row = 0; row < ROWS; row++) {
                    if (bigRoadMatrix[row][col]) {
                        lastCol = col;
                        break;
                    }
                }
                if (lastCol > 0) break;
            }
            
            if (lastCol * 47 > containerWidth - 200) {
                roadContainer.scrollTo({
                    left: (lastCol * 47) - containerWidth + 200,
                    behavior: 'smooth'
                });
            }
        }

        // Add keyboard shortcuts
        function addKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        addResult('B');
                        break;
                    case 'p':
                        addResult('P');
                        break;
                    case 't':
                        addResult('T');
                        break;
                    case 'z':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            undoLast();
                        }
                        break;
                    case 'delete':
                    case 'backspace':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            clearAll();
                        }
                        break;
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

    </script>
